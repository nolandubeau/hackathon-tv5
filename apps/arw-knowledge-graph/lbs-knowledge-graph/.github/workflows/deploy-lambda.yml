name: Deploy Lambda Functions

on:
  push:
    branches: [main]
    paths:
      - 'lambda/**'
      - 'src/**'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: |
          mkdir -p package
          pip install -r requirements.txt -t package/
          pip install mgraph-db -t package/

      - name: Copy source code
        run: |
          cp -r src package/
          cp -r lambda/* package/

      - name: Create deployment package
        run: |
          cd package
          zip -r ../deployment-${{ github.sha }}.zip .
          cd ..

      - name: Deploy Graph Query Lambda
        run: |
          aws lambda update-function-code \
            --function-name lbs-kg-graph-query \
            --zip-file fileb://deployment-${{ github.sha }}.zip \
            --publish

      - name: Deploy Search Lambda
        run: |
          aws lambda update-function-code \
            --function-name lbs-kg-search \
            --zip-file fileb://deployment-${{ github.sha }}.zip \
            --publish

      - name: Update Lambda aliases
        run: |
          # Get new version numbers
          QUERY_VERSION=$(aws lambda list-versions-by-function \
            --function-name lbs-kg-graph-query \
            --query 'Versions[-1].Version' --output text)

          SEARCH_VERSION=$(aws lambda list-versions-by-function \
            --function-name lbs-kg-search \
            --query 'Versions[-1].Version' --output text)

          # Update production aliases with traffic shifting
          aws lambda update-alias \
            --function-name lbs-kg-graph-query \
            --name production \
            --function-version $QUERY_VERSION

          aws lambda update-alias \
            --function-name lbs-kg-search \
            --name production \
            --function-version $SEARCH_VERSION

      - name: Run smoke tests
        run: |
          # Test Graph Query Lambda
          aws lambda invoke \
            --function-name lbs-kg-graph-query:production \
            --payload '{"queryStringParameters": {"type": "program"}}' \
            response.json

          # Check response
          if ! grep -q "statusCode" response.json; then
            echo "Lambda test failed"
            exit 1
          fi

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} \
            --paths "/api/*"

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Lambda deployment successful"
          echo "Version: ${{ github.sha }}"
          echo "Deployed at: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
